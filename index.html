<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Iframe Page</title>
    <!-- Google Fonts for a cool font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3em;
            margin-top: 50px;
            color: #00ffcc;
            text-shadow: 2px 2px 8px #000;
        }

        .iframe-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 50px 0;
            flex-wrap: wrap;
        }

        .iframe-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        iframe {
            width: 400px;
            height: 300px;
            border: 3px solid #00ffcc;
            border-radius: 10px;
        }

        .btn-container {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 8px 16px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #00ffcc;
            color: #000;
            font-weight: bold;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.1);
        }

        @media (max-width: 900px) {
            .iframe-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <h1>ðŸš€ My Cool Page ðŸš€</h1>
    
    <div class="iframe-container">
        <div class="iframe-wrapper">
            <iframe id="iframe1" src="https://www.youtube.com/embed/dQw4w9WgXcQ" allow="autoplay; fullscreen" title="Iframe 1"></iframe>
            <div class="btn-container">
                <button onclick="toggleMute('iframe1')">Mute</button>
                <button onclick="goFullscreen('iframe1')">Fullscreen</button>
            </div>
        </div>

        <div class="iframe-wrapper">
            <iframe id="iframe2" src="https://www.youtube.com/embed/tgbNymZ7vqY" allow="autoplay; fullscreen" title="Iframe 2"></iframe>
            <div class="btn-container">
                <button onclick="toggleMute('iframe2')">Mute</button>
                <button onclick="goFullscreen('iframe2')">Fullscreen</button>
            </div>
        </div>
    </div>

    <script>
        // Fullscreen function
        function goFullscreen(iframeId) {
            const iframe = document.getElementById(iframeId);
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.webkitRequestFullscreen) { /* Safari */
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { /* IE11 */
                iframe.msRequestFullscreen();
            }
        }

        // Mute function (works only on iframes that allow JS control, e.g., YouTube API)
        const muted = {};
        function toggleMute(iframeId) {
            const iframe = document.getElementById(iframeId);
            if (!muted[iframeId]) {
                iframe.contentWindow.postMessage('{"event":"command","func":"mute","args":""}', '*');
                muted[iframeId] = true;
            } else {
                iframe.contentWindow.postMessage('{"event":"command","func":"unMute","args":""}', '*');
                muted[iframeId] = false;
            }
        }
    </script>
</body>
</html>
