<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Iframe Page</title>
    <!-- Google Fonts for a cool font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3em;
            margin-top: 50px;
            color: #00ffcc;
            text-shadow: 2px 2px 8px #000;
        }

        .iframe-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 50px 0;
            flex-wrap: wrap;
        }

        iframe {
            width: 400px;
            height: 300px;
            border: 3px solid #00ffcc;
            border-radius: 10px;
        }

        @media (max-width: 900px) {
            .iframe-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <h1>ðŸš€ My Cool Page ðŸš€</h1>
    
    <div class="iframe-container">
        <iframe src="https://jepp-e.github.io/Snow-Rider3D/" title="Iframe 1"></iframe>
        <iframe src="https://example.org" title="Iframe 2"></iframe>
    </div>
</body>
</html>
