<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cool Iframe Page</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
<style>
body {
    background-color: #1a1a1a;
    color: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
}
h1 {
    font-family: 'Orbitron', sans-serif;
    font-size: 3em;
    margin-top: 50px;
    color: #00ffcc;
    text-shadow: 2px 2px 8px #000;
}
.iframe-container {
    display: flex;
    justify-content: center;
    gap: 40px;
    margin: 50px 0;
    flex-wrap: wrap;
    align-items: flex-start;
}
.iframe-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
}
iframe {
    width: 400px;
    height: 300px;
    border: 3px solid #00ffcc;
    border-radius: 10px;
}
button {
    padding: 10px 20px;
    font-size: 1.2em;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background-color: #00ffcc;
    color: #000;
    font-weight: bold;
    transition: transform 0.2s;
    margin: 20px 0;
}
button:hover {
    transform: scale(1.1);
}
@media (max-width: 900px) {
    .iframe-container {
        flex-direction: column;
        align-items: center;
    }
}
</style>
</head>
<body>

<h1>ðŸš€ My Cool Page ðŸš€</h1>

<!-- Central Mute Button -->
<button onclick="toggleGameMute()">Mute/Unmute Game</button>

<div class="iframe-container">
    <div class="iframe-wrapper">
        <iframe id="iframe1" src="https://jepp-e.github.io/Snow-Rider3D/" allow="autoplay; fullscreen" title="Game Iframe"></iframe>
        <button onclick="goFullscreen('iframe1')">Fullscreen</button>
    </div>

    <div class="iframe-wrapper">
        <iframe id="iframe2" src="https://jepp-e.github.io/Snow-Rider3D/" allow="autoplay; fullscreen" title="Game Iframe 2"></iframe>
        <button onclick="goFullscreen('iframe2')">Fullscreen</button>
    </div>
</div>

<script>
let gameMuted = false;
let audioContext;
let masterGain;

function toggleGameMute() {
    if (!audioContext) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        masterGain = audioContext.createGain();
        masterGain.gain.value = 1;
        masterGain.connect(audioContext.destination);

        // Capture audio from all audio elements
        const audios = document.getElementsByTagName('audio');
        for (let a of audios) {
            try {
                const src = audioContext.createMediaElementSource(a);
                src.connect(masterGain);
            } catch(e) {}
        }

        // Capture audio from all video elements
        const videos = document.getElementsByTagName('video');
        for (let v of videos) {
            try {
                const src = audioContext.createMediaElementSource(v);
                src.connect(masterGain);
            } catch(e) {}
        }
    }

    gameMuted = !gameMuted;
    masterGain.gain.value = gameMuted ? 0 : 1;
}

function goFullscreen(iframeId) {
    const iframe = document.getElementById(iframeId);
    if (iframe.requestFullscreen) iframe.requestFullscreen();
    else if (iframe.webkitRequestFullscreen) iframe.webkitRequestFullscreen();
    else if (iframe.msRequestFullscreen) iframe.msRequestFullscreen();
}
</script>
</body>
</html>
