<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TITLE</title>
<link rel="icon" href="a.png" type="image/png">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
<style>
body {
    background-color: #1a1a1a;
    color: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
}
h1 {
    font-family: 'Orbitron', sans-serif;
    font-size: 3em;
    margin-top: 50px;
    color: #00ffcc;
    text-shadow: 2px 2px 8px #000;
}
.iframe-container {
    display: flex;
    justify-content: center;
    gap: 40px;
    margin: 50px 0;
    flex-wrap: wrap;
    align-items: flex-start;
}
.iframe-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
}
iframe {
    width: 900px;    /* much bigger */
    height: 600px;   /* much bigger */
    border: 4px solid #00ffcc;
    border-radius: 10px;
}
button {
    padding: 12px 24px;
    font-size: 1.2em;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background-color: #00ffcc;
    color: #000;
    font-weight: bold;
    transition: transform 0.2s;
    margin: 20px 0;
}
button:hover {
    transform: scale(1.1);
}
@media (max-width: 2000px) {
    .iframe-container {
        flex-direction: column;
        align-items: center;
    }
    iframe {
        width: 95vw;  /* scale smaller screens */
        height: 60vh;
    }
}
</style>
</head>
<body>

<h1>ðŸš€ My Cool Page ðŸš€</h1>

<div class="iframe-container">
    <div class="iframe-wrapper">
        <iframe id="iframe1" src="https://jepp-e.github.io/Snow-Rider3D/" allow="autoplay; fullscreen" title="Game Iframe"></iframe>
        <button onclick="goFullscreen('iframe1')">Fullscreen</button>
    </div>

    <div class="iframe-wrapper">
        <iframe id="iframe2" src="https://jepp-e.github.io/Slope-Game/" allow="autoplay; fullscreen" title="Game Iframe 2"></iframe>
        <button onclick="goFullscreen('iframe2')">Fullscreen</button>
    </div>
</div>

<script>
function goFullscreen(iframeId) {
    const iframe = document.getElementById(iframeId);
    if (iframe.requestFullscreen) iframe.requestFullscreen();
    else if (iframe.webkitRequestFullscreen) iframe.webkitRequestFullscreen();
    else if (iframe.msRequestFullscreen) iframe.msRequestFullscreen();
}
</script>
</body>
</html>
