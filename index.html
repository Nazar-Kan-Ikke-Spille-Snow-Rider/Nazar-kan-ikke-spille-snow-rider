<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>nazar er dexter!?!?</title>
<link rel="icon" href="a.png" type="image/png">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

<style>
body {
    background-color: #1a1a1a;
    color: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
}

h1 {
    font-family: 'Orbitron', sans-serif;
    font-size: 3em;
    margin-top: 50px;
    color: #00ffcc;
    text-shadow: 2px 2px 8px #000;
}

.iframe-container {
    display: flex;
    justify-content: center;
    gap: 40px;
    margin: 50px 0;
}

.iframe-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
}

iframe {
    width: 900px;
    height: 600px;
    border: 4px solid #00ffcc;
    border-radius: 10px;
}

button {
    padding: 12px 24px;
    font-size: 1.2em;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background-color: #00ffcc;
    color: #000;
    font-weight: bold;
    transition: transform 0.2s;
    margin: 20px 0;
}

button:hover {
    transform: scale(1.1);
}

/* Stack ONLY on small screens */
@media (max-width: 1200px) {
    .iframe-container {
        flex-direction: column;
        align-items: center;
    }

    iframe {
        width: 95vw;
        height: 60vh;
    }
}
</style>
</head>

<body>

<h1>ðŸš€ nasar kan ikke spille snow rider ðŸš€</h1>

<div class="iframe-container">
    <div class="iframe-wrapper">
        <iframe id="iframe1"
            src="https://jepp-e.github.io/Snow-Rider3D/"
            allow="autoplay; fullscreen">
        </iframe>
        <button onclick="goFullscreen('iframe1')">Fullscreen</button>
    </div>

    <div class="iframe-wrapper">
        <iframe id="iframe2"
            src="https://jepp-e.github.io/Slope-Game/"
            allow="autoplay; fullscreen">
        </iframe>
        <button onclick="goFullscreen('iframe2')">Fullscreen</button>
    </div>
</div>

<script>
function goFullscreen(id) {
    const iframe = document.getElementById(id);
    if (iframe.requestFullscreen) iframe.requestFullscreen();
}
</script>

</body>
</html>
